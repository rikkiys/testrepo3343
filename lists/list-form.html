			<h3>Add new list</h3>

			<form action="#">
			  <label for="title">List title:</label><br>
			  <input type="text" id="title" name="title" value="Enter list title">
			  <br><br>
			  <label for="description">List description:</label><br>
			  <textarea id="description" name="description" rows="5" cols="33">Add the description...
			  </textarea>
			<br><br>
				<label for="items">List items:</label><br>
			  <textarea id="items" name="items" rows="5" cols="33">List items...
			  </textarea>
			<br><br>
			  <input type="submit" value="Create"> <!-- isNew ? "Create" : "Save" -->
			</form>
